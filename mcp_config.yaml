enabled: true
servers:
  exa:
    args:
    - -y
    - mcp-remote
    - https://mcp.exa.ai/mcp
    command: npx
    enabled: true
    env: {}
    tools:
    - description: Search the web using Exa AI - performs real-time web searches and
        can scrape content from specific URLs. Supports configurable result counts
        and returns the content from the most relevant websites.
      input_schema:
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: false
        properties:
          contextMaxCharacters:
            description: 'Maximum characters for context string optimized for LLMs
              (default: 10000)'
            type: number
          livecrawl:
            description: 'Live crawl mode - ''fallback'': use live crawling as backup
              if cached content unavailable, ''preferred'': prioritize live crawling
              (default: ''fallback'')'
            enum:
            - fallback
            - preferred
            type: string
          numResults:
            description: 'Number of search results to return (default: 8)'
            type: number
          query:
            description: Websearch query
            type: string
          type:
            description: 'Search type - ''auto'': balanced search (default), ''fast'':
              quick results, ''deep'': comprehensive search'
            enum:
            - auto
            - fast
            - deep
            type: string
        required:
        - query
        type: object
      name: web_search_exa
      server: exa
    - description: 'Search and get relevant context for any programming task. Exa-code
        has the highest quality and freshest context for libraries, SDKs, and APIs.
        Use this tool for ANY question or task for related to programming. RULE: when
        the user''s query contains exa-code or anything related to code, you MUST
        use this tool.'
      input_schema:
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: false
        properties:
          query:
            description: Search query to find relevant context for APIs, Libraries,
              and SDKs. For example, 'React useState hook examples', 'Python pandas
              dataframe filtering', 'Express.js middleware', 'Next js partial prerendering
              configuration'
            type: string
          tokensNum:
            default: 5000
            description: Number of tokens to return (1000-50000). Default is 5000
              tokens. Adjust this value based on how much context you need - use lower
              values for focused queries and higher values for comprehensive documentation.
            maximum: 50000
            minimum: 1000
            type: number
        required:
        - query
        type: object
      name: get_code_context_exa
      server: exa
  hotfind:
    enabled: true
    env: {}
    headers: {}
    tools:
    - description: "【推荐优先调用】将自然语言日期表达式解析为标准日期范围\n\n**为什么需要这个工具？**\n用户经常使用\"本周\"、\"\
        最近7天\"等自然语言表达日期，但 AI 模型自己计算日期\n可能导致不一致的结果。此工具在服务器端使用精确的当前时间计算，确保所有\nAI 模型获得一致的日期范围。\n\
        \n**推荐使用流程：**\n1. 用户说\"分析AI本周的情感倾向\"\n2. AI 调用 resolve_date_range(\"本周\")\
        \ → 获取精确日期范围\n3. AI 调用 analyze_sentiment(topic=\"ai\", date_range=上一步返回的date_range)\n\
        \nArgs:\n    expression: 自然语言日期表达式，支持：\n        - 单日: \"今天\", \"昨天\", \"today\"\
        , \"yesterday\"\n        - 周: \"本周\", \"上周\", \"this week\", \"last week\"\
        \n        - 月: \"本月\", \"上月\", \"this month\", \"last month\"\n        - 最近N天:\
        \ \"最近7天\", \"最近30天\", \"last 7 days\", \"last 30 days\"\n        - 动态: \"\
        最近5天\", \"last 10 days\"（任意天数）\n\nReturns:\n    JSON格式的日期范围，可直接用于其他工具的 date_range\
        \ 参数：\n    {\n        \"success\": true,\n        \"expression\": \"本周\",\n\
        \        \"date_range\": {\n            \"start\": \"2025-11-18\",\n     \
        \       \"end\": \"2025-11-26\"\n        },\n        \"current_date\": \"\
        2025-11-26\",\n        \"description\": \"本周（周一到周日，11-18 至 11-26）\"\n    }\n\
        \nExamples:\n    用户：\"分析AI本周的情感倾向\"\n    AI调用步骤：\n    1. resolve_date_range(\"\
        本周\")\n       → {\"date_range\": {\"start\": \"2025-11-18\", \"end\": \"2025-11-26\"\
        }, ...}\n    2. analyze_sentiment(topic=\"ai\", date_range={\"start\": \"\
        2025-11-18\", \"end\": \"2025-11-26\"})\n\n    用户：\"看看最近7天的特斯拉新闻\"\n    AI调用步骤：\n\
        \    1. resolve_date_range(\"最近7天\")\n       → {\"date_range\": {\"start\"\
        : \"2025-11-20\", \"end\": \"2025-11-26\"}, ...}\n    2. search_news(query=\"\
        特斯拉\", date_range={\"start\": \"2025-11-20\", \"end\": \"2025-11-26\"})"
      input_schema:
        properties:
          expression:
            type: string
        required:
        - expression
        type: object
      name: resolve_date_range
      server: hotfind
    - description: "获取最新一批爬取的新闻数据，快速了解当前热点\n\nArgs:\n    platforms: 平台ID列表，如 ['zhihu',\
        \ 'weibo', 'douyin']\n               - 不指定时：使用 config.yaml 中配置的所有平台\n    \
        \           - 支持的平台来自 config/config.yaml 的 platforms 配置\n               -\
        \ 每个平台都有对应的name字段（如\"知乎\"、\"微博\"），方便AI识别\n    limit: 返回条数限制，默认50，最大1000\n\
        \           注意：实际返回数量可能少于请求值，取决于当前可用的新闻总数\n    include_url: 是否包含URL链接，默认False（节省token）\n\
        \nReturns:\n    JSON格式的新闻列表\n\n**重要：数据展示建议**\n本工具会返回完整的新闻列表（通常50条）给你。但请注意：\n\
        - **工具返回**：完整的50条数据 ✅\n- **建议展示**：向用户展示全部数据，除非用户明确要求总结\n- **用户期望**：用户可能需要完整数据，请谨慎总结\n\
        \n**何时可以总结**：\n- 用户明确说\"给我总结一下\"或\"挑重点说\"\n- 数据量超过100条时，可先展示部分并询问是否查看全部\n\n\
        **注意**：如果用户询问\"为什么只显示了部分\"，说明他们需要完整数据"
      input_schema:
        properties:
          include_url:
            default: false
            type: boolean
          limit:
            default: 50
            type: integer
          platforms:
            anyOf:
            - items:
                type: string
              type: array
            - type: 'null'
            default: null
        type: object
      name: get_latest_news
      server: hotfind
    - description: "获取热点话题统计\n\nArgs:\n    top_n: 返回TOP N话题，默认10\n    mode: 时间模式\n\
        \        - \"daily\": 当日累计数据统计\n        - \"current\": 最新一批数据统计（默认）\n    extract_mode:\
        \ 提取模式\n        - \"keywords\": 统计预设关注词（基于 config/frequency_words.txt，默认）\n\
        \        - \"auto_extract\": 自动从新闻标题提取高频词（无需预设，自动发现热点）\n\nReturns:\n    JSON格式的话题频率统计列表\n\
        \nExamples:\n    - 使用预设关注词: get_trending_topics(mode=\"current\")\n    - 自动提取热点:\
        \ get_trending_topics(extract_mode=\"auto_extract\", top_n=20)"
      input_schema:
        properties:
          extract_mode:
            default: keywords
            type: string
          mode:
            default: current
            type: string
          top_n:
            default: 10
            type: integer
        type: object
      name: get_trending_topics
      server: hotfind
    - description: "获取最新的 RSS 订阅数据（支持多日查询）\n\nRSS 数据与热榜新闻分开存储，按时间流展示，适合获取特定来源的最新内容。\n\
        \nArgs:\n    feeds: RSS 源 ID 列表，如 ['hacker-news', '36kr']\n           - 不指定时：返回所有已配置\
        \ RSS 源的数据\n           - 支持的 RSS 源来自 config/config.yaml 的 rss.feeds 配置\n \
        \   days: 获取最近 N 天的数据，默认 1（仅今天），最大 30 天\n          - 1: 仅今天（默认）\n        \
        \  - 7: 最近一周\n          - 30: 最近一个月\n    limit: 返回条数限制，默认50，最大500\n    include_summary:\
        \ 是否包含文章摘要，默认False（节省token）\n\nReturns:\n    JSON格式的 RSS 条目列表，包含：\n    - rss:\
        \ RSS 条目数组\n        - title: 文章标题\n        - feed_id: RSS 源 ID\n        -\
        \ feed_name: RSS 源名称\n        - url: 文章链接\n        - published_at: 发布时间\n\
        \        - author: 作者（如有）\n        - date: 数据日期\n        - summary: 摘要（仅当\
        \ include_summary=True）\n    - total: 返回条数\n    - feeds: 请求的 RSS 源列表\n\nExamples:\n\
        \    - 获取今天所有 RSS: get_latest_rss()\n    - 获取最近一周: get_latest_rss(days=7)\n\
        \    - 获取指定源最近7天: get_latest_rss(feeds=['hacker-news'], days=7)\n    - 包含摘要:\
        \ get_latest_rss(include_summary=True, days=7, limit=20)"
      input_schema:
        properties:
          days:
            default: 1
            type: integer
          feeds:
            anyOf:
            - items:
                type: string
              type: array
            - type: 'null'
            default: null
          include_summary:
            default: false
            type: boolean
          limit:
            default: 50
            type: integer
        type: object
      name: get_latest_rss
      server: hotfind
    - description: "搜索 RSS 数据\n\n在 RSS 订阅数据中搜索包含指定关键词的文章。\n\nArgs:\n    keyword: 搜索关键词（必需）\n\
        \    feeds: RSS 源 ID 列表，如 ['hacker-news', '36kr']\n           - 不指定时：搜索所有\
        \ RSS 源\n    days: 搜索最近 N 天的数据，默认 7 天，最大 30 天\n    limit: 返回条数限制，默认50\n  \
        \  include_summary: 是否包含文章摘要，默认False\n\nReturns:\n    JSON格式的匹配 RSS 条目列表\n\
        \nExamples:\n    - search_rss(keyword=\"AI\")\n    - search_rss(keyword=\"\
        machine learning\", feeds=['hacker-news'], days=14)"
      input_schema:
        properties:
          days:
            default: 7
            type: integer
          feeds:
            anyOf:
            - items:
                type: string
              type: array
            - type: 'null'
            default: null
          include_summary:
            default: false
            type: boolean
          keyword:
            type: string
          limit:
            default: 50
            type: integer
        required:
        - keyword
        type: object
      name: search_rss
      server: hotfind
    - description: "获取 RSS 源状态信息\n\n查看当前配置的 RSS 源及其数据统计信息。\n\nReturns:\n    JSON格式的\
        \ RSS 源状态，包含：\n    - available_dates: 有 RSS 数据的日期列表\n    - total_dates: 总日期数\n\
        \    - today_feeds: 今日各 RSS 源的数据统计\n        - {feed_id}: { name, item_count\
        \ }\n    - generated_at: 生成时间\n\nExamples:\n    - get_rss_feeds_status() \
        \ # 查看所有 RSS 源状态"
      input_schema:
        properties: {}
        type: object
      name: get_rss_feeds_status
      server: hotfind
    - description: "获取指定日期的新闻数据，用于历史数据分析和对比\n\nArgs:\n    date_range: 日期范围，支持多种格式:\n\
        \        - 范围对象: {\"start\": \"2025-01-01\", \"end\": \"2025-01-07\"}\n  \
        \      - 自然语言: \"今天\", \"昨天\", \"本周\", \"最近7天\"\n        - 单日字符串: \"2025-01-15\"\
        \n        - 默认值: \"今天\"\n    platforms: 平台ID列表，如 ['zhihu', 'weibo', 'douyin']\n\
        \               - 不指定时：使用 config.yaml 中配置的所有平台\n               - 支持的平台来自 config/config.yaml\
        \ 的 platforms 配置\n               - 每个平台都有对应的name字段（如\"知乎\"、\"微博\"），方便AI识别\n\
        \    limit: 返回条数限制，默认50，最大1000\n           注意：实际返回数量可能少于请求值，取决于指定日期的新闻总数\n\
        \    include_url: 是否包含URL链接，默认False（节省token）\n\nReturns:\n    JSON格式的新闻列表，包含标题、平台、排名等信息\n\
        \n**重要：数据展示建议**\n本工具会返回完整的新闻列表（通常50条）给你。但请注意：\n- **工具返回**：完整的50条数据 ✅\n- **建议展示**：向用户展示全部数据，除非用户明确要求总结\n\
        - **用户期望**：用户可能需要完整数据，请谨慎总结\n\n**何时可以总结**：\n- 用户明确说\"给我总结一下\"或\"挑重点说\"\n-\
        \ 数据量超过100条时，可先展示部分并询问是否查看全部\n\n**注意**：如果用户询问\"为什么只显示了部分\"，说明他们需要完整数据"
      input_schema:
        properties:
          date_range:
            anyOf:
            - additionalProperties:
                type: string
              type: object
            - type: string
            - type: 'null'
            default: null
          include_url:
            default: false
            type: boolean
          limit:
            default: 50
            type: integer
          platforms:
            anyOf:
            - items:
                type: string
              type: array
            - type: 'null'
            default: null
        type: object
      name: get_news_by_date
      server: hotfind
    - description: "统一话题趋势分析工具 - 整合多种趋势分析模式\n\n**重要：日期范围处理**\n当用户使用\"本周\"、\"最近7天\"\
        等自然语言时，请先调用 resolve_date_range 工具获取精确日期：\n1. 调用 resolve_date_range(\"本周\"\
        ) → 获取 {\"start\": \"YYYY-MM-DD\", \"end\": \"YYYY-MM-DD\"}\n2. 将返回的 date_range\
        \ 传入本工具\n\nArgs:\n    topic: 话题关键词（必需）\n    analysis_type: 分析类型，可选值：\n   \
        \     - \"trend\": 热度趋势分析（追踪话题的热度变化）\n        - \"lifecycle\": 生命周期分析（从出现到消失的完整周期）\n\
        \        - \"viral\": 异常热度检测（识别突然爆火的话题）\n        - \"predict\": 话题预测（预测未来可能的热点）\n\
        \    date_range: 日期范围（trend和lifecycle模式），可选\n                - **格式**: {\"\
        start\": \"YYYY-MM-DD\", \"end\": \"YYYY-MM-DD\"}\n                - **获取方式**:\
        \ 调用 resolve_date_range 工具解析自然语言日期\n                - **默认**: 不指定时默认分析最近7天\n\
        \    granularity: 时间粒度（trend模式），默认\"day\"（仅支持 day，因为底层数据按天聚合）\n    spike_threshold:\
        \ 热度突增倍数阈值（viral模式），默认3.0\n    time_window: 检测时间窗口小时数（viral模式），默认24\n    lookahead_hours:\
        \ 预测未来小时数（predict模式），默认6\n    confidence_threshold: 置信度阈值（predict模式），默认0.7\n\
        \nReturns:\n    JSON格式的趋势分析结果\n\nExamples:\n    用户：\"分析AI本周的趋势\"\n    推荐调用流程：\n\
        \    1. resolve_date_range(\"本周\") → {\"date_range\": {\"start\": \"2025-11-18\"\
        , \"end\": \"2025-11-26\"}}\n    2. analyze_topic_trend(topic=\"AI\", date_range={\"\
        start\": \"2025-11-18\", \"end\": \"2025-11-26\"})\n\n    用户：\"看看特斯拉最近30天的热度\"\
        \n    推荐调用流程：\n    1. resolve_date_range(\"最近30天\") → {\"date_range\": {\"\
        start\": \"2025-10-28\", \"end\": \"2025-11-26\"}}\n    2. analyze_topic_trend(topic=\"\
        特斯拉\", analysis_type=\"lifecycle\", date_range=...)"
      input_schema:
        properties:
          analysis_type:
            default: trend
            type: string
          confidence_threshold:
            default: 0.7
            type: number
          date_range:
            anyOf:
            - additionalProperties:
                type: string
              type: object
            - type: string
            - type: 'null'
            default: null
          granularity:
            default: day
            type: string
          lookahead_hours:
            default: 6
            type: integer
          spike_threshold:
            default: 3.0
            type: number
          time_window:
            default: 24
            type: integer
          topic:
            type: string
        required:
        - topic
        type: object
      name: analyze_topic_trend
      server: hotfind
    - description: "统一数据洞察分析工具 - 整合多种数据分析模式\n\nArgs:\n    insight_type: 洞察类型，可选值：\n\
        \        - \"platform_compare\": 平台对比分析（对比不同平台对话题的关注度）\n        - \"platform_activity\"\
        : 平台活跃度统计（统计各平台发布频率和活跃时间）\n        - \"keyword_cooccur\": 关键词共现分析（分析关键词同时出现的模式）\n\
        \    topic: 话题关键词（可选，platform_compare模式适用）\n    date_range: **【对象类型】** 日期范围（可选）\n\
        \                - **格式**: {\"start\": \"YYYY-MM-DD\", \"end\": \"YYYY-MM-DD\"\
        }\n                - **示例**: {\"start\": \"2025-01-01\", \"end\": \"2025-01-07\"\
        }\n                - **重要**: 必须是对象格式，不能传递整数\n    min_frequency: 最小共现频次（keyword_cooccur模式），默认3\n\
        \    top_n: 返回TOP N结果（keyword_cooccur模式），默认20\n\nReturns:\n    JSON格式的数据洞察分析结果\n\
        \nExamples:\n    - analyze_data_insights(insight_type=\"platform_compare\"\
        , topic=\"人工智能\")\n    - analyze_data_insights(insight_type=\"platform_activity\"\
        , date_range={\"start\": \"2025-01-01\", \"end\": \"2025-01-07\"})\n    -\
        \ analyze_data_insights(insight_type=\"keyword_cooccur\", min_frequency=5,\
        \ top_n=15)"
      input_schema:
        properties:
          date_range:
            anyOf:
            - additionalProperties:
                type: string
              type: object
            - type: string
            - type: 'null'
            default: null
          insight_type:
            default: platform_compare
            type: string
          min_frequency:
            default: 3
            type: integer
          top_n:
            default: 20
            type: integer
          topic:
            anyOf:
            - type: string
            - type: 'null'
            default: null
        type: object
      name: analyze_data_insights
      server: hotfind
    - description: "分析新闻的情感倾向和热度趋势\n\n**重要：日期范围处理**\n当用户使用\"本周\"、\"最近7天\"等自然语言时，请先调用\
        \ resolve_date_range 工具获取精确日期：\n1. 调用 resolve_date_range(\"本周\") → 获取 {\"\
        start\": \"YYYY-MM-DD\", \"end\": \"YYYY-MM-DD\"}\n2. 将返回的 date_range 传入本工具\n\
        \nArgs:\n    topic: 话题关键词（可选）\n    platforms: 平台ID列表，如 ['zhihu', 'weibo',\
        \ 'douyin']\n               - 不指定时：使用 config.yaml 中配置的所有平台\n             \
        \  - 支持的平台来自 config/config.yaml 的 platforms 配置\n               - 每个平台都有对应的name字段（如\"\
        知乎\"、\"微博\"），方便AI识别\n    date_range: 日期范围（可选）\n                - **格式**: {\"\
        start\": \"YYYY-MM-DD\", \"end\": \"YYYY-MM-DD\"}\n                - **获取方式**:\
        \ 调用 resolve_date_range 工具解析自然语言日期\n                - **默认**: 不指定则默认查询今天的数据\n\
        \    limit: 返回新闻数量，默认50，最大100\n           注意：本工具会对新闻标题进行去重（同一标题在不同平台只保留一次），\n\
        \           因此实际返回数量可能少于请求的 limit 值\n    sort_by_weight: 是否按热度权重排序，默认True\n\
        \    include_url: 是否包含URL链接，默认False（节省token）\n\nReturns:\n    JSON格式的分析结果，包含情感分布、热度趋势和相关新闻\n\
        \nExamples:\n    用户：\"分析AI本周的情感倾向\"\n    推荐调用流程：\n    1. resolve_date_range(\"\
        本周\") → {\"date_range\": {\"start\": \"2025-11-18\", \"end\": \"2025-11-26\"\
        }}\n    2. analyze_sentiment(topic=\"AI\", date_range={\"start\": \"2025-11-18\"\
        , \"end\": \"2025-11-26\"})\n\n    用户：\"分析特斯拉最近7天的新闻情感\"\n    推荐调用流程：\n  \
        \  1. resolve_date_range(\"最近7天\") → {\"date_range\": {\"start\": \"2025-11-20\"\
